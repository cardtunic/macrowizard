<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="./styles/settings.css" />
        <link rel="stylesheet" href="./styles/settings-form.css" />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta
            name="msapplication-config"
            content="./assets/favicon/browserconfig.xml"
        />
        <meta name="theme-color" content="#ffffff" />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>macrowizard_</title>
    </head>
    <body>
        <header>
            <img src="./assets/images/logo.svg" alt="Logo of macrowizard_" />
        </header>

        <main>
            <div id="settings-wrapper">
                <h2>
                    <span class="material-symbols-outlined">settings</span>
                    Settings
                </h2>
                <form>
                    <label>
                        Export/Import macros and settings

                        <div class="buttons">
                            <button type="button" id="export">
                                <span class="material-symbols-outlined"
                                    >upgrade</span
                                >Export
                            </button>

                            <button type="button" id="import">
                                <span class="material-symbols-outlined"
                                    >backup</span
                                >Import
                            </button>
                        </div>
                    </label>

                    <label>
                        Change keyboard HID

                        <input
                            class="user-input"
                            type="text"
                            name="keyboard-hid-input"
                            id="keyboard-hid-input"
                            value=""
                            placeholder="Type your keyboard HID"
                        />
                    </label>
                </form>

                <div class="buttons">
                    <button id="save-settings" class="primary-btn">Save</button>

                    <button id="cancel-settings" class="warn-btn">
                        Cancel
                    </button>
                </div>
            </div>

            <div id="upload-area">
                <span class="material-symbols-outlined">backup</span>
                <input
                    accept=".json"
                    type="file"
                    name="upload-config-input"
                    id="upload-config-input"
                />
            </div>
        </main>

        <script src="./js/hidKeyboard.js"></script>
        <script src="./js/exportUserSettings.js"></script>
        <script src="./js/importUserSettings.js"></script>

        <script src="./js/settingsForm.js"></script>
    </body>
</html>
