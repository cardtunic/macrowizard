<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta
            name="msapplication-config"
            content="./assets/favicon/browserconfig.xml"
        />
        <meta name="theme-color" content="#ffffff" />

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="./styles/macro-form.css" />
        <link rel="stylesheet" href="./styles/my-macros.css" />
        <link rel="stylesheet" href="./styles/dashboard.css" />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>macrowizard_</title>
    </head>
    <body>
        <header>
            <img src="./assets/images/logo.svg" alt="Logo of macrowizard_" />
            <a class="material-symbols-outlined" href="./settings.html"
                >settings</a
            >
        </header>

        <main>
            <div id="macro-form-wrapper">
                <form>
                    <h2>
                        <span class="material-symbols-outlined">keyboard</span>
                        Create macro
                    </h2>

                    <fieldset>
                        <legend>Key to remap</legend>

                        <div>
                            <select
                                data-fieldset="key-to-remap"
                                class="user-key-input"
                                name="keys"
                            >
                                <option value="">Select a key</option>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>New keys</legend>

                        <div>
                            <label>
                                Ctrl
                                <input
                                    data-fieldset="new-keys"
                                    data-status="disabled"
                                    data-key="Ctrl"
                                    type="checkbox"
                                />
                            </label>

                            <label>
                                Alt
                                <input
                                    data-fieldset="new-keys"
                                    data-status="disabled"
                                    data-key="Alt"
                                    type="checkbox"
                                />
                            </label>

                            <label>
                                <span class="material-symbols-outlined"
                                    >shift_lock</span
                                >
                                <input
                                    data-fieldset="new-keys"
                                    data-status="disabled"
                                    data-key="Shift"
                                    type="checkbox"
                                />
                            </label>

                            <select
                                data-fieldset="new-keys"
                                class="user-key-input"
                                name="keys"
                            >
                                <option value="">Select a key</option>
                            </select>
                        </div>
                    </fieldset>
                </form>

                <div class="buttons">
                    <button
                        id="create-new-macro"
                        class="primary-btn"
                        type="submit"
                    >
                        Create new macro
                    </button>
                </div>
            </div>

            <div id="my-macros-wrapper">
                <h2>
                    <span class="material-symbols-outlined">library_books</span>
                    My macros
                </h2>

                <div id="macros-list"></div>

                <button id="save-btn" class="primary-btn" type="button">
                    Save .lua file
                </button>
            </div>
        </main>

        <script src="./js/macros/userMacrosRepository.js"></script>
        
        <script src="./js/keysRepository.js"></script>
        <script src="./js/hidKeyboard.js"></script>
        <script src="./js/saveLuaFile.js"></script>
        
        <script src="./js/macros/myMacros.js"></script>
        <script src="./js/macros/createMacro.js"></script>
    </body>
</html>
